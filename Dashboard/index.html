<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/logo-white.png" type="image/x-icon" />  
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/global.css">
    <title>BankTracker</title>
</head>
<body>
    <section>
        <section class="cover_side">
        </section>
        <section class="form_side">
            <div class="container">
                <img src="img/logo.png" alt="Logo do Bank Tracker">
                <p class="btTitle"><span>B</span>ank<span>T</span>racker</p>
                <div class="inputs_group">
                    <input type="text" placeholder="Login">
                    <input type="password" placeholder="Senha">
                    <p>Esqueceu sua senha?</p>
                </div>
                <button class="btLogin">Login</button>
                <p class="btRegister">Cadastre-se</p>
            </div>
        </section>
    </section>
</body>
</html>
